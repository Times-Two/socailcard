<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            font-weight: normal;
            margin-left: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .qr-card {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
            display: none;
        }

        .qr-card.show {
            display: block;
        }

        .qr-card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .qr-card-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .qr-card-info {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .qr-code-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #qrcode canvas, #qrcode img {
            border-radius: 8px;
        }

        .qr-card-footer {
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
        }

        .download-btn {
            margin-top: 15px;
            background: white;
            color: #667eea;
        }

        .download-btn:hover {
            background: #f0f0f0;
        }

        .card-view {
            display: none;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-bio {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .social-link i {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link.whatsapp:hover { background: #25D366; }
        .social-link.instagram:hover { background: #E4405F; }
        .social-link.facebook:hover { background: #1877F2; }
        .social-link.twitter:hover { background: #000000; }
        .social-link.linkedin:hover { background: #0A66C2; }
        .social-link.tiktok:hover { background: #000000; }
        .social-link.youtube:hover { background: #FF0000; }

        .back-btn {
            margin-top: 20px;
            background: #6c757d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setupView">
            <h1>ðŸŽ¯ Social Media Card</h1>
            <div class="input-section">
                <div class="input-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label for="bio">Bio (Optional)</label>
                    <input type="text" id="bio" placeholder="Digital Creator & Developer">
                </div>
                <div class="input-group">
                    <label for="info">Additional Information (Optional)</label>
                    <textarea id="info" placeholder="Company, Job Title, Website, or any other info you want to share..."></textarea>
                </div>
                <div class="input-group">
                    <label for="whatsapp">WhatsApp <span class="input-hint">(phone number with country code)</span></label>
                    <input type="text" id="whatsapp" placeholder="+233123456789">
                </div>
                <div class="input-group">
                    <label for="instagram">Instagram <span class="input-hint">(username only)</span></label>
                    <input type="text" id="instagram" placeholder="johndoe">
                </div>
                <div class="input-group">
                    <label for="facebook">Facebook <span class="input-hint">(username or profile URL)</span></label>
                    <input type="text" id="facebook" placeholder="johndoe or full URL">
                </div>
                <div class="input-group">
                    <label for="twitter">Twitter/X <span class="input-hint">(username only)</span></label>
                    <input type="text" id="twitter" placeholder="johndoe">
                </div>
                <div class="input-group">
                    <label for="linkedin">LinkedIn <span class="input-hint">(username or full URL)</span></label>
                    <input type="text" id="linkedin" placeholder="johndoe or full URL">
                </div>
                <div class="input-group">
                    <label for="tiktok">TikTok <span class="input-hint">(username only)</span></label>
                    <input type="text" id="tiktok" placeholder="johndoe">
                </div>
                <div class="input-group">
                    <label for="youtube">YouTube <span class="input-hint">(channel name, @handle, or full URL)</span></label>
                    <input type="text" id="youtube" placeholder="@johndoe or full URL">
                </div>
            </div>
            <button class="btn" onclick="generateQR()">Generate QR Code</button>
            
            <div class="qr-card" id="qrCard">
                <div class="qr-card-header">
                    <div class="qr-card-name" id="cardName"></div>
                    <div class="qr-card-info" id="cardInfo"></div>
                </div>
                <div class="qr-code-wrapper">
                    <div id="qrcode"></div>
                </div>
                <div class="qr-card-footer">
                    Scan this code to view all my social media links
                </div>
                <button class="btn download-btn" onclick="downloadCard()">ðŸ“¥ Download Card</button>
            </div>
        </div>

        <div id="cardView" class="card-view">
            <div class="profile-section">
                <div class="profile-name" id="displayName"></div>
                <div class="profile-bio" id="displayBio"></div>
            </div>
            <div class="social-links" id="socialLinks"></div>
            <button class="btn back-btn" onclick="location.reload()">Create New Card</button>
        </div>
    </div>

    <script>
        let userData = {};

        function normalizeURL(input, platform) {
            if (!input) return '';
            
            input = input.trim();
            
            // If it's already a full URL, return it
            if (input.startsWith('http://') || input.startsWith('https://')) {
                return input;
            }
            
            // Remove @ symbol if present
            input = input.replace('@', '');
            
            // Platform-specific URL building
            switch(platform) {
                case 'whatsapp':
                    // Remove any non-numeric characters except +
                    const phone = input.replace(/[^\d+]/g, '');
                    return `https://wa.me/${phone}`;
                
                case 'instagram':
                    return `https://instagram.com/${input}`;
                
                case 'facebook':
                    return `https://facebook.com/${input}`;
                
                case 'twitter':
                    return `https://twitter.com/${input}`;
                
                case 'linkedin':
                    // Check if it contains 'linkedin.com'
                    if (input.includes('linkedin.com')) {
                        return input.startsWith('http') ? input : `https://${input}`;
                    }
                    return `https://linkedin.com/in/${input}`;
                
                case 'tiktok':
                    return `https://tiktok.com/@${input}`;
                
                case 'youtube':
                    // Check if it contains 'youtube.com'
                    if (input.includes('youtube.com') || input.includes('youtu.be')) {
                        return input.startsWith('http') ? input : `https://${input}`;
                    }
                    // Check if it's a @handle
                    if (input.startsWith('@')) {
                        return `https://youtube.com/${input}`;
                    }
                    return `https://youtube.com/@${input}`;
                
                default:
                    return input;
            }
        }

        function generateQR() {
            const name = document.getElementById('name').value || 'User';
            const bio = document.getElementById('bio').value;
            const info = document.getElementById('info').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const instagram = document.getElementById('instagram').value;
            const facebook = document.getElementById('facebook').value;
            const twitter = document.getElementById('twitter').value;
            const linkedin = document.getElementById('linkedin').value;
            const tiktok = document.getElementById('tiktok').value;
            const youtube = document.getElementById('youtube').value;

            userData = {
                name,
                bio,
                info,
                socials: {
                    whatsapp,
                    instagram,
                    facebook,
                    twitter,
                    linkedin,
                    tiktok,
                    youtube
                }
            };

            const dataStr = JSON.stringify(userData);
            // Use the current page URL to generate shareable link
            const baseURL = window.location.origin + window.location.pathname;
            const pageURL = baseURL + '?data=' + encodeURIComponent(btoa(dataStr));

            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            // Generate QR code
            try {
                new QRCode(qrcodeDiv, {
                    text: pageURL,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (e) {
                console.error('QR Code generation error:', e);
                qrcodeDiv.innerHTML = '<p style="color: red;">Error generating QR code</p>';
            }

            document.getElementById('cardName').textContent = name;
            
            let cardInfoText = '';
            if (bio) cardInfoText += bio;
            if (info) cardInfoText += (cardInfoText ? '\n' : '') + info;
            document.getElementById('cardInfo').textContent = cardInfoText;
            document.getElementById('cardInfo').style.whiteSpace = 'pre-line';
            
            document.getElementById('qrCard').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('qrCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function downloadCard() {
            const card = document.getElementById('qrCard');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const cardWidth = 800;
            const cardHeight = 600;
            canvas.width = cardWidth;
            canvas.height = cardHeight;
            
            const gradient = ctx.createLinearGradient(0, 0, cardWidth, cardHeight);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, cardWidth, cardHeight);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 42px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(userData.name, cardWidth / 2, 80);
            
            ctx.font = '20px Arial';
            if (userData.bio) {
                ctx.fillText(userData.bio, cardWidth / 2, 120);
            }
            
            if (userData.info) {
                const lines = userData.info.split('\n');
                let y = userData.bio ? 155 : 120;
                lines.forEach(line => {
                    ctx.fillText(line, cardWidth / 2, y);
                    y += 30;
                });
            }
            
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                const qrSize = 250;
                const qrX = (cardWidth - qrSize) / 2;
                const qrY = userData.info || userData.bio ? 220 : 180;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(qrX - 20, qrY - 20, qrSize + 40, qrSize + 40);
                
                ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);
            }
            
            ctx.fillStyle = 'white';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Scan to view all my social media links', cardWidth / 2, cardHeight - 40);
            
            const link = document.createElement('a');
            link.download = `${userData.name.replace(/\s+/g, '_')}_QR_Card.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function displayCard(data) {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('cardView').style.display = 'block';
            
            document.getElementById('displayName').textContent = data.name;
            
            let bioText = '';
            if (data.bio) bioText += data.bio;
            if (data.info) bioText += (bioText ? '\n\n' : '') + data.info;
            document.getElementById('displayBio').textContent = bioText;
            document.getElementById('displayBio').style.whiteSpace = 'pre-line';
            
            const linksContainer = document.getElementById('socialLinks');
            linksContainer.innerHTML = '';

            const socialPlatforms = {
                whatsapp: { icon: 'fab fa-whatsapp', name: 'WhatsApp', class: 'whatsapp' },
                instagram: { icon: 'fab fa-instagram', name: 'Instagram', class: 'instagram' },
                facebook: { icon: 'fab fa-facebook', name: 'Facebook', class: 'facebook' },
                twitter: { icon: 'fab fa-x-twitter', name: 'Twitter/X', class: 'twitter' },
                linkedin: { icon: 'fab fa-linkedin', name: 'LinkedIn', class: 'linkedin' },
                tiktok: { icon: 'fab fa-tiktok', name: 'TikTok', class: 'tiktok' },
                youtube: { icon: 'fab fa-youtube', name: 'YouTube', class: 'youtube' }
            };

            for (let [platform, username] of Object.entries(data.socials)) {
                if (username) {
                    const info = socialPlatforms[platform];
                    const url = normalizeURL(username, platform);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.className = `social-link ${info.class}`;
                    link.innerHTML = `
                        <i class="${info.icon}"></i>
                        <span>${info.name}</span>
                    `;
                    linksContainer.appendChild(link);
                }
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    displayCard(decodedData);
                } catch (e) {
                    console.error('Error parsing data:', e);
                }
            }
        };
    </script>
</body>
</html>
