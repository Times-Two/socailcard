    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            max-width: 550px;
            width: 100%;
            padding: 45px;

        }

        @keyframes slideIn {
            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        .header-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-weight: 500;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {

        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 600;
            font-size: 13px;
        }

        .input-hint {
            font-size: 11px;
            color: #999;
            font-weight: normal;
            margin-left: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 13px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            text-transform: uppercase;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .business-card {
            margin: 40px 0;
            perspective: 1000px;
            display: none;
        }

        .business-card.show {
            display: block;
            animation: cardFlip 0.6s ease;
        }

        @keyframes cardFlip {
            from {
                opacity: 0;
                transform: rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: rotateY(0);
            }
        }

        .card-inner {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .card-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            color: white;
        }

        }

            font-weight: 800;
            margin-bottom: 8px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;

        .card-bio {

            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-info {
            font-size: 13px;

            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .qr-section {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        #qrcode {
            display: flex;
            justify-content: center;
        }

        }

        .card-footer {

        .action-buttons {

        .social-links {

        .social-link.linkedin:hover { border-color: #0A66C2; color: #0A66C2; }
        .social-link.tiktok:hover { border-color: #000000; color: #000000; }
        .social-link.youtube:hover { border-color: #FF0000; color: #FF0000; }

            padding-top: 25px;

        }

        .footer-logo {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .footer-text {

        .sponsor-text {
            font-size: 11px;

        }

        .sponsor-name {
            font-size: 15px;
            color: white;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {

            }

            }

            .qr-section {

            }

            }

            .card-footer {

                font-size: 10px;
            }

            .sponsor-name {
                font-size: 13px;
            }
        }
    </style>

    <script>
        let userData = {};
        let generatedURL = '';

        function normalizeURL(input, platform) {
            if (!input || input.trim() === '') return '';
            
            input = input.trim();
            
            // Remove any @ symbols from the beginning
            input = input.replace(/^@+/, '');
            
            // If it's already a full URL, return it
            if (input.startsWith('http://') || input.startsWith('https://')) {
                return input;
            }
            
            switch(platform) {
                case 'whatsapp':
                    // Clean phone number - keep only digits and +
                    const phone = input.replace(/[^\d+]/g, '');
                    if (phone.startsWith('+')) {
                        return `https://wa.me/${phone.substring(1)}`;
                    }
                    return `https://wa.me/${phone}`;
                
                case 'instagram':
                    return `https://instagram.com/${input.toLowerCase()}`;
                
                case 'facebook':
                    return `https://facebook.com/${input.toLowerCase()}`;
                
                case 'twitter':
                    return `https://twitter.com/${input.toLowerCase()}`;
                
                case 'linkedin':
                    // Check if it's a LinkedIn URL
                    if (input.toLowerCase().includes('linkedin.com')) {
                        return input.startsWith('http') ? input : `https://${input}`;
                    }
                    return `https://linkedin.com/in/${input.toLowerCase()}`;
                
                case 'tiktok':
                    return `https://tiktok.com/@${input.toLowerCase()}`;
                
                case 'youtube':
                    // Check if it's already a YouTube URL
                    if (input.toLowerCase().includes('youtube.com') || input.toLowerCase().includes('youtu.be')) {
                        return input.startsWith('http') ? input : `https://${input}`;
                    }
                    // If it starts with @, use the proper format
                    if (input.startsWith('@')) {
                        return `https://youtube.com/${input.toLowerCase()}`;
                    }
                    // Otherwise assume it's a channel name
                    return `https://youtube.com/c/${input.toLowerCase()}`;
                
                default:
                    return input;
            }
        }

        function toUpperCase(text) {
            return text ? text.toString().toUpperCase() : '';
        }

        function generateQR() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert('PLEASE ENTER YOUR NAME');
                return;
            }

            const bio = document.getElementById('bio').value.trim();
            const info = document.getElementById('info').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const instagram = document.getElementById('instagram').value.trim();
            const facebook = document.getElementById('facebook').value.trim();
            const twitter = document.getElementById('twitter').value.trim();
            const linkedin = document.getElementById('linkedin').value.trim();
            const tiktok = document.getElementById('tiktok').value.trim();
            const youtube = document.getElementById('youtube').value.trim();

            // Create user data object with normalized URLs
            userData = {
                name: toUpperCase(name),
                bio: toUpperCase(bio),
                info: toUpperCase(info),
                socials: {
                    whatsapp: normalizeURL(whatsapp, 'whatsapp'),
                    instagram: normalizeURL(instagram, 'instagram'),
                    facebook: normalizeURL(facebook, 'facebook'),
                    twitter: normalizeURL(twitter, 'twitter'),
                    linkedin: normalizeURL(linkedin, 'linkedin'),
                    tiktok: normalizeURL(tiktok, 'tiktok'),
                    youtube: normalizeURL(youtube, 'youtube')
                }
            };

            // Create a simpler data structure for QR code
            const dataStr = JSON.stringify(userData);
            
            // Use a simple base64 encoding without URI encoding
            const encodedData = btoa(unescape(encodeURIComponent(dataStr)));
            
            // Create the URL for sharing
            const currentURL = window.location.href.split('?')[0];
            generatedURL = currentURL + '?data=' + encodedData;

            // Generate QR Code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            try {
                new QRCode(qrcodeDiv, {
                    text: generatedURL,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
            } catch (e) {
                console.error('QR Code generation error:', e);
                alert('ERROR GENERATING QR CODE. PLEASE TRY AGAIN.');
                return;
            }

            // Update card information
            document.getElementById('cardName').textContent = userData.name;
            document.getElementById('cardBio').textContent = userData.bio || '';
            document.getElementById('cardInfo').textContent = userData.info || '';
            
            // Show the card
            document.getElementById('businessCard').classList.add('show');
            
            // Scroll to the card
            setTimeout(() => {
                document.getElementById('businessCard').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 100);
        }

        function downloadCard() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Higher resolution for better quality
            const cardWidth = 1400;
            const cardHeight = 800;
            canvas.width = cardWidth;
            canvas.height = cardHeight;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, cardWidth, cardHeight);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, cardWidth, cardHeight);
            
            // Name - ALL CAPS
            ctx.fillStyle = 'white';
            ctx.font = 'bold 56px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(toUpperCase(userData.name), 80, 120);
            
            // Bio - ALL CAPS
            ctx.font = '26px Arial';
            if (userData.bio) {
                ctx.fillText(toUpperCase(userData.bio), 80, 170);
            }
            
            // Additional info - ALL CAPS
            if (userData.info) {
                const lines = userData.info.split('\n');
                let y = userData.bio ? 215 : 170;
                ctx.font = '22px Arial';
                lines.forEach((line, index) => {
                    if (index < 4) {
                        ctx.fillText(toUpperCase(line), 80, y);
                        y += 35;
                    }
                });
            }
            
            // Get QR code and draw it
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                const qrSize = 340;
                const qrX = cardWidth - qrSize - 120;
                const qrY = 80;
                
                // White background with shadow
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 8;
                ctx.fillRect(qrX - 25, qrY - 25, qrSize + 50, qrSize + 50);
                ctx.shadowColor = 'transparent';
                
                // Draw QR code
                ctx.imageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.msImageSmoothingEnabled = false;
                
                ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);
                
                ctx.imageSmoothingEnabled = true;
            }
            
            // Footer line
            ctx.strokeStyle = 'rgba(255,255,255,0.25)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(80, cardHeight - 140);
            ctx.lineTo(cardWidth - 80, cardHeight - 140);
            ctx.stroke();
            
            // Footer text - ALL CAPS
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('SCAN TO CONNECT', 80, cardHeight - 85);
            
            // Company branding
            ctx.textAlign = 'right';
            ctx.font = '17px Arial';
            ctx.fillText('POWERED BY', cardWidth - 80, cardHeight - 95);
            ctx.font = 'bold 22px Arial';
            const gradientText = ctx.createLinearGradient(cardWidth - 280, 0, cardWidth - 80, 0);
            gradientText.addColorStop(0, '#ffd700');
            gradientText.addColorStop(1, '#ffed4e');
            ctx.fillStyle = gradientText;
            ctx.fillText('THEOCODESX', cardWidth - 80, cardHeight - 62);
            
            // Sponsor text - ALL CAPS
            ctx.font = '15px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fillText('SPONSORED BY AXIM TV', cardWidth - 80, cardHeight - 35);
            
            // Download the image
            const link = document.createElement('a');
            link.download = `${toUpperCase(userData.name).replace(/\s+/g, '_')}_BUSINESS_CARD.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: `${toUpperCase(userData.name)}'S DIGITAL CARD`,
                    text: `CONNECT WITH ${toUpperCase(userData.name)}`,
                    url: generatedURL
                }).catch(() => {
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedURL).then(() => {
                alert('LINK COPIED TO CLIPBOARD! SHARE IT WITH ANYONE.');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = generatedURL;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('LINK COPIED TO CLIPBOARD! SHARE IT WITH ANYONE.');
            });
        }

        function displayCard(data) {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('cardView').style.display = 'block';
            
            document.getElementById('displayName').textContent = toUpperCase(data.name);
            
            // Combine bio and info - ALL CAPS
            let bioText = '';
            if (data.bio) bioText += toUpperCase(data.bio);
            if (data.info) bioText += (bioText ? '\n\n' : '') + toUpperCase(data.info);
            document.getElementById('displayBio').textContent = bioText;
            document.getElementById('displayBio').style.whiteSpace = 'pre-line';
            
            const linksContainer = document.getElementById('socialLinks');
            linksContainer.innerHTML = '';

            const socialPlatforms = {
                whatsapp: { icon: 'fab fa-whatsapp', name: 'WHATSAPP', class: 'whatsapp' },
                instagram: { icon: 'fab fa-instagram', name: 'INSTAGRAM', class: 'instagram' },
                facebook: { icon: 'fab fa-facebook', name: 'FACEBOOK', class: 'facebook' },
                twitter: { icon: 'fab fa-x-twitter', name: 'TWITTER/X', class: 'twitter' },
                linkedin: { icon: 'fab fa-linkedin', name: 'LINKEDIN', class: 'linkedin' },
                tiktok: { icon: 'fab fa-tiktok', name: 'TIKTOK', class: 'tiktok' },
                youtube: { icon: 'fab fa-youtube', name: 'YOUTUBE', class: 'youtube' }
            };

            // Create social links
            for (let [platform, url] of Object.entries(data.socials)) {
                if (url && url.trim() !== '') {
                    const info = socialPlatforms[platform];
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = `social-link ${info.class}`;
                    link.innerHTML = `
                        <i class="${info.icon}"></i>
                        <span>${info.name}</span>
                    `;
                    linksContainer.appendChild(link);
                }
            }
            
            // If no social links were added, show a message - ALL CAPS
            if (linksContainer.children.length === 0) {
                linksContainer.innerHTML = '<p style="text-align: center; color: #666; font-style: italic; text-transform: uppercase;">NO SOCIAL MEDIA LINKS AVAILABLE</p>';
            }
        }

        function decodeBase64(str) {
            // Try to decode base64 with proper UTF-8 handling
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                try {
                    return atob(str);
                } catch (e2) {
                    console.error('Failed to decode base64:', e2);
                    return null;
                }
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    // Decode the data
                    const decodedStr = decodeBase64(data);
                    
                    if (!decodedStr) {
                        throw new Error('Failed to decode data');
                    }
                    
                    const decodedData = JSON.parse(decodedStr);
                    
                    // Validate the data structure
                    if (!decodedData.name) {
                        throw new Error('Invalid card data');
                    }
                    
                    displayCard(decodedData);
                } catch (e) {
                    console.error('Error parsing data:', e);
                    
                    // Show error and redirect to create page
                    alert('ERROR LOADING CARD. PLEASE REQUEST A NEW LINK OR CREATE A NEW CARD.');
                    setTimeout(() => {
                        window.location.href = window.location.href.split('?')[0];
                    }, 2000);
                }
            }
        };
    </script>
