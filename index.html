<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .qr-card {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
            display: none;
        }

        .qr-card.show {
            display: block;
        }

        .qr-card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .qr-card-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .qr-card-info {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .qr-code-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #qrcode canvas, #qrcode img {
            border-radius: 8px;
        }

        .qr-card-footer {
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
        }

        .download-btn {
            margin-top: 15px;
            background: white;
            color: #667eea;
        }

        .download-btn:hover {
            background: #f0f0f0;
        }

        .card-view {
            display: none;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-bio {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            font-weight: bold;
        }

        .back-btn {
            margin-top: 20px;
            background: #6c757d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setupView">
            <h1>üéØ Social Media Card</h1>
            <div class="input-section">
                <div class="input-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label for="bio">Bio (Optional)</label>
                    <input type="text" id="bio" placeholder="Digital Creator & Developer">
                </div>
                <div class="input-group">
                    <label for="info">Additional Information (Optional)</label>
                    <textarea id="info" placeholder="Company, Job Title, Website, or any other info you want to share..."></textarea>
                </div>
                <div class="input-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="text" id="whatsapp" placeholder="+233123456789 (with country code)">
                </div>
                <div class="input-group">
                    <label for="instagram">Instagram</label>
                    <input type="text" id="instagram" placeholder="username">
                </div>
                <div class="input-group">
                    <label for="facebook">Facebook</label>
                    <input type="text" id="facebook" placeholder="username">
                </div>
                <div class="input-group">
                    <label for="twitter">Twitter/X</label>
                    <input type="text" id="twitter" placeholder="username">
                </div>
                <div class="input-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="text" id="linkedin" placeholder="username">
                </div>
                <div class="input-group">
                    <label for="tiktok">TikTok</label>
                    <input type="text" id="tiktok" placeholder="username">
                </div>
                <div class="input-group">
                    <label for="youtube">YouTube</label>
                    <input type="text" id="youtube" placeholder="channel">
                </div>
            </div>
            <button class="btn" onclick="generateQR()">Generate QR Code</button>
            
            <div class="qr-card" id="qrCard">
                <div class="qr-card-header">
                    <div class="qr-card-name" id="cardName"></div>
                    <div class="qr-card-info" id="cardInfo"></div>
                </div>
                <div class="qr-code-wrapper">
                    <div id="qrcode"></div>
                </div>
                <div class="qr-card-footer">
                    Scan this code to view all my social media links
                </div>
                <button class="btn download-btn" onclick="downloadCard()">üì• Download Card</button>
            </div>
        </div>

        <div id="cardView" class="card-view">
            <div class="profile-section">
                <div class="profile-name" id="displayName"></div>
                <div class="profile-bio" id="displayBio"></div>
            </div>
            <div class="social-links" id="socialLinks"></div>
            <button class="btn back-btn" onclick="location.reload()">Create New Card</button>
        </div>
    </div>

    <script>
        let userData = {};

        function generateQR() {
            const name = document.getElementById('name').value || 'User';
            const bio = document.getElementById('bio').value;
            const info = document.getElementById('info').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const instagram = document.getElementById('instagram').value;
            const facebook = document.getElementById('facebook').value;
            const twitter = document.getElementById('twitter').value;
            const linkedin = document.getElementById('linkedin').value;
            const tiktok = document.getElementById('tiktok').value;
            const youtube = document.getElementById('youtube').value;

            userData = {
                name,
                bio,
                info,
                socials: {
                    whatsapp,
                    instagram,
                    facebook,
                    twitter,
                    linkedin,
                    tiktok,
                    youtube
                }
            };

            const dataStr = JSON.stringify(userData);
            const pageURL = window.location.href.split('?')[0] + '?data=' + encodeURIComponent(btoa(dataStr));

            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            new QRCode(qrcodeDiv, {
                text: pageURL,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('cardName').textContent = name;
            
            let cardInfoText = '';
            if (bio) cardInfoText += bio;
            if (info) cardInfoText += (cardInfoText ? '\n' : '') + info;
            document.getElementById('cardInfo').textContent = cardInfoText;
            document.getElementById('cardInfo').style.whiteSpace = 'pre-line';
            
            document.getElementById('qrCard').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('qrCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function downloadCard() {
            const card = document.getElementById('qrCard');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const cardWidth = 800;
            const cardHeight = 600;
            canvas.width = cardWidth;
            canvas.height = cardHeight;
            
            const gradient = ctx.createLinearGradient(0, 0, cardWidth, cardHeight);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, cardWidth, cardHeight);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 42px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(userData.name, cardWidth / 2, 80);
            
            ctx.font = '20px Arial';
            if (userData.bio) {
                ctx.fillText(userData.bio, cardWidth / 2, 120);
            }
            
            if (userData.info) {
                const lines = userData.info.split('\n');
                let y = userData.bio ? 155 : 120;
                lines.forEach(line => {
                    ctx.fillText(line, cardWidth / 2, y);
                    y += 30;
                });
            }
            
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                const qrSize = 250;
                const qrX = (cardWidth - qrSize) / 2;
                const qrY = userData.info || userData.bio ? 220 : 180;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(qrX - 20, qrY - 20, qrSize + 40, qrSize + 40);
                
                ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);
            }
            
            ctx.fillStyle = 'white';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Scan to view all my social media links', cardWidth / 2, cardHeight - 40);
            
            const link = document.createElement('a');
            link.download = `${userData.name.replace(/\s+/g, '_')}_QR_Card.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function displayCard(data) {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('cardView').style.display = 'block';
            
            document.getElementById('displayName').textContent = data.name;
            
            let bioText = '';
            if (data.bio) bioText += data.bio;
            if (data.info) bioText += (bioText ? '\n\n' : '') + data.info;
            document.getElementById('displayBio').textContent = bioText;
            document.getElementById('displayBio').style.whiteSpace = 'pre-line';
            
            const linksContainer = document.getElementById('socialLinks');
            linksContainer.innerHTML = '';

            const socialPlatforms = {
                whatsapp: { url: 'https://wa.me/', icon: 'üí¨', name: 'WhatsApp' },
                instagram: { url: 'https://instagram.com/', icon: 'üì∑', name: 'Instagram' },
                facebook: { url: 'https://facebook.com/', icon: 'üìò', name: 'Facebook' },
                twitter: { url: 'https://twitter.com/', icon: 'üê¶', name: 'Twitter/X' },
                linkedin: { url: 'https://linkedin.com/in/', icon: 'üíº', name: 'LinkedIn' },
                tiktok: { url: 'https://tiktok.com/@', icon: 'üéµ', name: 'TikTok' },
                youtube: { url: 'https://youtube.com/', icon: 'üì∫', name: 'YouTube' }
            };

            for (let [platform, username] of Object.entries(data.socials)) {
                if (username) {
                    const info = socialPlatforms[platform];
                    const link = document.createElement('a');
                    link.href = info.url + username;
                    link.target = '_blank';
                    link.className = 'social-link';
                    link.innerHTML = `
                        <span class="social-icon">${info.icon}</span>
                        <span>${info.name}</span>
                    `;
                    linksContainer.appendChild(link);
                }
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    displayCard(decodedData);
                } catch (e) {
                    console.error('Error parsing data:', e);
                }
            }
        };
    </script>
</body>
</html>
