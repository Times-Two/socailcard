        }
    </style>

    <script>
        let userData = {};
        let generatedURL = '';

        function normalizeURL(input, platform) {
            if (!input || input.trim() === '') return '';
            
            input = input.trim();
            
            // If it's already a full URL, return it
            if (input.startsWith('http://') || input.startsWith('https://')) {
                return input;
            }
            
            switch(platform) {
                case 'whatsapp':
                    // Clean phone number - keep only digits and +
                    const phone = input.replace(/[^\d+]/g, '');
                    if (phone.startsWith('+')) {
                        return `https://wa.me/${phone.substring(1)}`;
                    }
                    return `https://wa.me/${phone}`;
                
                case 'instagram':
                    // Remove @ symbol if present
                    const igUser = input.replace(/^@+/, '');
                    return `https://instagram.com/${igUser}`;
                
                case 'facebook':
                    const fbUser = input.replace(/^@+/, '');
                    return `https://facebook.com/${fbUser}`;
                
                case 'twitter':
                    const twUser = input.replace(/^@+/, '');
                    return `https://twitter.com/${twUser}`;
                
                case 'linkedin':
                    // Check if it's a LinkedIn URL
                    if (input.includes('linkedin.com')) {
                        return input.startsWith('http') ? input : `https://${input}`;
                    }
                    return `https://linkedin.com/in/${input}`;
                
                case 'tiktok':
                    const ttUser = input.replace(/^@+/, '');
                    return `https://tiktok.com/@${ttUser}`;
                
                case 'youtube':
                    // Check if it's already a YouTube URL
                    if (input.includes('youtube.com') || input.includes('youtu.be')) {
                        return input.startsWith('http') ? input : `https://${input}`;
                    }
                    // If it starts with @, use the proper format
                    if (input.startsWith('@')) {
                        return `https://youtube.com/${input}`;
                    }
                    // Otherwise assume it's a channel name
                    return `https://youtube.com/c/${input}`;
                
                case 'email':
                    return `mailto:${input}`;
                
                case 'phone':
                    return `tel:${input}`;
                
                case 'website':
                    if (!input.startsWith('http://') && !input.startsWith('https://')) {
                        return `https://${input}`;
                    }
                    return input;
                
                default:
                    return input;
            }
        }

        function toUpperCase(text) {
            return text ? text.toString().toUpperCase() : '';
        }

        function generateQR() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            const website = document.getElementById('website').value.trim();
            const bio = document.getElementById('bio').value.trim();
            const info = document.getElementById('info').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const instagram = document.getElementById('instagram').value.trim();
            const facebook = document.getElementById('facebook').value.trim();
            const twitter = document.getElementById('twitter').value.trim();
            const linkedin = document.getElementById('linkedin').value.trim();
            const tiktok = document.getElementById('tiktok').value.trim();
            const youtube = document.getElementById('youtube').value.trim();

            // Create user data object with normalized URLs
            userData = {
                name: name,
                phone: phone,
                email: email,
                website: website,
                bio: bio,
                info: info,
                contact: {
                    phone: normalizeURL(phone, 'phone'),
                    email: normalizeURL(email, 'email'),
                    website: normalizeURL(website, 'website')
                },
                socials: {
                    whatsapp: normalizeURL(whatsapp, 'whatsapp'),
                    instagram: normalizeURL(instagram, 'instagram'),
                    facebook: normalizeURL(facebook, 'facebook'),
                    twitter: normalizeURL(twitter, 'twitter'),
                    linkedin: normalizeURL(linkedin, 'linkedin'),
                    tiktok: normalizeURL(tiktok, 'tiktok'),
                    youtube: normalizeURL(youtube, 'youtube')
                },
                timestamp: new Date().toISOString()
            };

            // Create a simpler data structure for QR code
            const dataStr = JSON.stringify(userData);
            
            // Use URL-safe base64 encoding
            const encodedData = btoa(encodeURIComponent(dataStr));
            
            // Create the URL for sharing
            const currentURL = window.location.href.split('?')[0];
            generatedURL = currentURL + '?card=' + encodedData;

            // Generate QR Code using the QRCode library
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            QRCode.toDataURL(generatedURL, {
                errorCorrectionLevel: 'H',
                type: 'image/png',
                quality: 0.9,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                },
                width: 200
            }, function(err, url) {
                if (err) {
                    console.error('QR Code generation error:', err);
                    // Fallback to simple QR code
                    createFallbackQR(generatedURL);
                } else {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = 'QR Code';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    qrcodeDiv.appendChild(img);
                    
                    // Success - update the card
                    updateCardDisplay();
                }
            });
        }

        function createFallbackQR(url) {
            const qrcodeDiv = document.getElementById('qrcode');
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // Simple QR-like pattern (fallback)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#000000';
            
            // Generate simple pattern based on URL hash
            let hash = 0;
            for (let i = 0; i < url.length; i++) {
                hash = url.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            // Draw pattern
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if ((hash + i + j) % 3 === 0) {
                        ctx.fillRect(i * 20, j * 20, 20, 20);
                    }
                }
            }
            
            qrcodeDiv.appendChild(canvas);
            updateCardDisplay();
        }

        function updateCardDisplay() {
            // Update card information
            document.getElementById('cardName').textContent = toUpperCase(userData.name);
            document.getElementById('cardBio').textContent = userData.bio || '';
            document.getElementById('cardInfo').textContent = userData.info || '';
            
            // Update contact information
            const contactElement = document.getElementById('cardContact');
            contactElement.innerHTML = '';
            
            if (userData.phone) {
                const phoneDiv = document.createElement('div');
                phoneDiv.className = 'contact-item';
                phoneDiv.innerHTML = `<i class="fas fa-phone"></i> ${userData.phone}`;
                contactElement.appendChild(phoneDiv);
            }
            
            if (userData.email) {
                const emailDiv = document.createElement('div');
                emailDiv.className = 'contact-item';
                emailDiv.innerHTML = `<i class="fas fa-envelope"></i> ${userData.email}`;
                contactElement.appendChild(emailDiv);
            }
            
            if (userData.website) {
                const websiteDiv = document.createElement('div');
                websiteDiv.className = 'contact-item';
                const displayWebsite = userData.website.replace(/^https?:\/\//, '').replace(/^www\./, '');
                websiteDiv.innerHTML = `<i class="fas fa-globe"></i> ${displayWebsite}`;
                contactElement.appendChild(websiteDiv);
            }
            
            // Show the card
            document.getElementById('businessCard').classList.add('show');
            
            // Scroll to the card
            setTimeout(() => {
                document.getElementById('businessCard').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 100);
        }

        function downloadCard() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Higher resolution for better quality
            const cardWidth = 1400;
            const cardHeight = 900;
            canvas.width = cardWidth;
            canvas.height = cardHeight;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, cardWidth, cardHeight);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, cardWidth, cardHeight);
            
            // Name
            ctx.fillStyle = 'white';
            ctx.font = 'bold 56px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(toUpperCase(userData.name), 80, 120);
            
            // Bio
            ctx.font = '26px Arial';
            if (userData.bio) {
                ctx.fillText(toUpperCase(userData.bio), 80, 170);
            }
            
            // Contact Info
            let y = userData.bio ? 220 : 170;
            ctx.font = '22px Arial';
            
            if (userData.phone) {
                ctx.fillText(`PHONE: ${userData.phone}`, 80, y);
                y += 35;
            }
            
            if (userData.email) {
                ctx.fillText(`EMAIL: ${userData.email}`, 80, y);
                y += 35;
            }
            
            if (userData.website) {
                const displayWebsite = userData.website.replace(/^https?:\/\//, '').replace(/^www\./, '');
                ctx.fillText(`WEB: ${displayWebsite}`, 80, y);
                y += 35;
            }
            
            // Additional info
            if (userData.info) {
                const lines = userData.info.split('\n');
                y += 10;
                ctx.font = '20px Arial';
                lines.forEach((line, index) => {
                    if (index < 3 && line.trim()) {
                        ctx.fillText(toUpperCase(line), 80, y);
                        y += 30;
                    }
                });
            }
            
            // Get QR code and draw it
            const qrImg = document.querySelector('#qrcode img');
            
            if (qrImg) {
                const qrSize = 340;
                const qrX = cardWidth - qrSize - 120;
                const qrY = 80;
                
                // White background with shadow
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 8;
                ctx.fillRect(qrX - 25, qrY - 25, qrSize + 50, qrSize + 50);
                ctx.shadowColor = 'transparent';
                
                // Draw QR code
                ctx.imageSmoothingEnabled = true;
                ctx.mozImageSmoothingEnabled = true;
                ctx.webkitImageSmoothingEnabled = true;
                ctx.msImageSmoothingEnabled = true;
                
                ctx.drawImage(qrImg, qrX, qrY, qrSize, qrSize);
            }
            
            // Footer line
            ctx.strokeStyle = 'rgba(255,255,255,0.25)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(80, cardHeight - 140);
            ctx.lineTo(cardWidth - 80, cardHeight - 140);
            ctx.stroke();
            
            // Footer text
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('SCAN TO CONNECT', 80, cardHeight - 85);
            
            // Company branding
            ctx.textAlign = 'right';
            ctx.font = '17px Arial';
            ctx.fillText('POWERED BY', cardWidth - 80, cardHeight - 95);
            ctx.font = 'bold 22px Arial';
            const gradientText = ctx.createLinearGradient(cardWidth - 280, 0, cardWidth - 80, 0);
            gradientText.addColorStop(0, '#ffd700');
            gradientText.addColorStop(1, '#ffed4e');
            ctx.fillStyle = gradientText;
            ctx.fillText('THEOCODESX', cardWidth - 80, cardHeight - 62);
            
            // Sponsor text
            ctx.font = '15px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fillText('SPONSORED BY AXIM TV', cardWidth - 80, cardHeight - 35);
            
            // Download the image
            const link = document.createElement('a');
            link.download = `${toUpperCase(userData.name).replace(/\s+/g, '_')}_BUSINESS_CARD.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: `${toUpperCase(userData.name)}'s Digital Card`,
                    text: `Connect with ${toUpperCase(userData.name)} - ${userData.phone} - ${userData.email}`,
                    url: generatedURL
                }).catch(() => {
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedURL).then(() => {
                alert('Link copied to clipboard! Share it with anyone.');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = generatedURL;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied to clipboard! Share it with anyone.');
            });
        }

        function displayCard(data) {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('cardView').style.display = 'block';
            
            document.getElementById('displayName').textContent = toUpperCase(data.name);
            
            // Combine bio and info
            let bioText = '';
            if (data.bio) bioText += data.bio;
            if (data.info) bioText += (bioText ? '\n\n' : '') + data.info;
            document.getElementById('displayBio').textContent = bioText;
            document.getElementById('displayBio').style.whiteSpace = 'pre-line';
            
            // Display contact info
            const contactElement = document.getElementById('displayContact');
            let contactText = '';
            if (data.phone) contactText += data.phone;
            if (data.email) contactText += (contactText ? ' â€¢ ' : '') + data.email;
            if (data.website) {
                const displayWebsite = data.website.replace(/^https?:\/\//, '').replace(/^www\./, '');
                contactText += (contactText ? ' â€¢ ' : '') + displayWebsite;
            }
            contactElement.textContent = contactText;
            
            const linksContainer = document.getElementById('socialLinks');
            linksContainer.innerHTML = '';

            // Add contact links first
            const contactPlatforms = {
                phone: { icon: 'fas fa-phone', name: 'CALL', class: 'contact-link', url: data.contact?.phone || `tel:${data.phone}` },
                email: { icon: 'fas fa-envelope', name: 'EMAIL', class: 'contact-link', url: data.contact?.email || `mailto:${data.email}` },
                website: { icon: 'fas fa-globe', name: 'WEBSITE', class: 'contact-link', url: data.contact?.website || (data.website?.startsWith('http') ? data.website : `https://${data.website}`) }
            };

            // Add contact links
            if (data.phone) {
                const info = contactPlatforms.phone;
                const link = document.createElement('a');
                link.href = info.url;
                link.className = `social-link ${info.class}`;
                link.innerHTML = `
                    <i class="${info.icon}"></i>
                    <span>${info.name}: ${data.phone}</span>
                `;
                linksContainer.appendChild(link);
            }

            if (data.email) {
                const info = contactPlatforms.email;
                const link = document.createElement('a');
                link.href = info.url;
                link.className = `social-link ${info.class}`;
                link.innerHTML = `
                    <i class="${info.icon}"></i>
                    <span>${info.name}: ${data.email}</span>
                `;
                linksContainer.appendChild(link);
            }

            if (data.website) {
                const info = contactPlatforms.website;
                const link = document.createElement('a');
                link.href = info.url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = `social-link ${info.class}`;
                const displayWebsite = data.website.replace(/^https?:\/\//, '').replace(/^www\./, '');
                link.innerHTML = `
                    <i class="${info.icon}"></i>
                    <span>${info.name}: ${displayWebsite}</span>
                `;
                linksContainer.appendChild(link);
            }

            // Social media links
            const socialPlatforms = {
                whatsapp: { icon: 'fab fa-whatsapp', name: 'WHATSAPP', class: 'whatsapp' },
                instagram: { icon: 'fab fa-instagram', name: 'INSTAGRAM', class: 'instagram' },
                facebook: { icon: 'fab fa-facebook', name: 'FACEBOOK', class: 'facebook' },
                twitter: { icon: 'fab fa-x-twitter', name: 'TWITTER/X', class: 'twitter' },
                linkedin: { icon: 'fab fa-linkedin', name: 'LINKEDIN', class: 'linkedin' },
                tiktok: { icon: 'fab fa-tiktok', name: 'TIKTOK', class: 'tiktok' },
                youtube: { icon: 'fab fa-youtube', name: 'YOUTUBE', class: 'youtube' }
            };

            // Create social links
            for (let [platform, url] of Object.entries(data.socials || {})) {
                if (url && url.trim() !== '') {
                    const info = socialPlatforms[platform];
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = `social-link ${info.class}`;
                    link.innerHTML = `
                        <i class="${info.icon}"></i>
                        <span>${info.name}</span>
                    `;
                    linksContainer.appendChild(link);
                }
            }
            
            // If no links were added, show a message
            if (linksContainer.children.length === 0) {
                linksContainer.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No contact or social media links available</p>';
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('card');
            
            if (data) {
                try {
                    // Decode the data
                    const decodedStr = decodeURIComponent(atob(data));
                    
                    if (!decodedStr) {
                        throw new Error('Failed to decode data');
                    }
                    
                    const decodedData = JSON.parse(decodedStr);
                    
                    // Validate the data structure
                    if (!decodedData.name || !decodedData.phone || !decodedData.email) {
                        throw new Error('Invalid card data');
                    }
                    
                    displayCard(decodedData);
                } catch (e) {
                    console.error('Error parsing data:', e);
                    
                    // Show error and redirect to create page
                    alert('Error loading card. Please request a new link or create a new card.');
                    setTimeout(() => {
                        window.location.href = window.location.href.split('?')[0];
                    }, 2000);
                }
            }
        };
    </script>
